version: 3
workflows:
  custom-workflow:
    plan:
      steps:
        - run: echo "Fetching temporary credentials..."
        - run: echo "Setting environment variables..."
        - init
        - plan
    apply:
      steps:
        - run: echo "Fetching temporary credentials..."
        - run: echo "Setting environment variables..."
        - apply

projects:
  - name: cvm
    dir: cvm
    workspace: default
    workflow: custom-workflow
    autoplan:
      when_modified: ["*.tf", "*.tfvars"]
      enabled: true

